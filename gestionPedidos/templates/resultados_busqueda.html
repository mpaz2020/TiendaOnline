<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de la Busqueda</title>
</head>
<body>
    <p>Resultados para: <strong>{{query}}</strong></p>
    {% if articulos %}
        <p>articulos encontrados: {{articulos|length}} articulos</p>
        <ul>
            {% for articulo in articulos %}
            <li>
                {{articulo.nombre}} &nbsp; {{articulo.seccion}} &nbsp; {{articulo.precio}}
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>articulo no encontrado</p>
    {% endif %}
</body>
</html>
